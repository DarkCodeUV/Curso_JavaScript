<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Agregamos * al lado de la funcion para indicar
         * que es un generador
        */
        function* iterable(){
            /**
             * Yield hace lo mismo que un return 
             * solo que se ejecuta cuando se hace un next
             * y ejecuta el siguiente yield 
             * cuando se vueleve a hacer next en la función
            */
            yield "hola";
                console.log("Hola consola");
            
            yield "hola2";
                console.log("Seguimos con más instrucciones de nuestro código");

            yield "hola3";
            
            yield "hola4";
        }

        let iterador = iterable();
        console.log(iterador.next());
        //console.log(iterador.next());   
        //console.log(iterador.next());
        //console.log(iterador.next());   
        //console.log(iterador.next());

        for(let y of iterador){
            console.log(y);
        }

        const arr = [...iterable()];

        console.log(arr);

        function cuadrado(valor){
            setTimeout(()=>{
               return console.log({
                    valor,
                    resultado: valor * valor
                })},Math.random() * 1000);
        }

        function* generador(){
            console.log("Inicia Generador");
            yield cuadrado(0);
            yield cuadrado(1);
            yield cuadrado(2);
            yield cuadrado(3);
            yield cuadrado(4);
            yield cuadrado(5);
            console.log("Termina generator")

        }

        let gen = generador();

        for(let y of gen){
            console.log(y);
        }
    </script>
</body>
</html>
