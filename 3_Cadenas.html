<body>
    <script>
        let nombre = "Leonardo";
        let apellido = "Martinez";
        let saludo = new String("Hola Mundo");

        console.log(nombre, apellido, saludo);
        console.log(nombre.length, apellido.length, saludo.length);


        nombre.toUpperCase();
        apellido.toLowerCase();

        saludo.includes("mundo"); //Busca si se encuentra el contenido en la variable y retorna un true
        saludo.trigger(); //quita los espacios en blanco y limpia caracteres
        saludo.split(" "); //cada que encuentre un espacio en vlanco lo separa y genera un arreglo
    </script>
</body>
