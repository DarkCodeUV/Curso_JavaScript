<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
   <h1>Promesas </h1> 
    <script>
        /*
        La promesa es como un if-else
        si la promesa se cumple se ejecuta el resolve
        si por la alguna razÃ³n falla se ejecuta el segundo metodo que es el reject
        
        */

        function cuadradoPromise(value){
            if(typeof value !== "number"){
                return Promise.reject(`Error,el valor "${value}"" ingresado no es un numero`)
            }


            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve({
                        value,
                        result:value * value
                    } 
                 );
                },0 | Math.random() * 1000);
            });
        }
        /*
            EL metodo the ejecuta el siguiente bloque
            podemos tener tantos metodos then() como lo necesitemos
        */
        cuadradoPromise("0") //Ocasionamos un error para poder capturarlo
        .then(
            (obj)=>{
                console.log(obj);
                return cuadradoPromise(1);
            })
        .then(
            obj=>{
                console.log(`Promise: ${obj.value},${obj.result}`);
                return cuadradoPromise(2);
            })
            .then(
            obj=>{
                console.log(`Promise: ${obj.value},${obj.result}`);
                return cuadradoPromise(3);
            })
            .then(
            obj=>{
                console.log(`Promise: ${obj.value},${obj.result}`);
                return cuadradoPromise(4);
            })
            .then(
            obj=>{
                console.log(`Promise: ${obj.value},${obj.result}`);
                return cuadradoPromise(5);
            })
            .then(
            obj=>{
                console.log(`Promise: ${obj.value},${obj.result}`);
                console.log("Fin de la promesa");
            })
        .catch(err => console.error(err));   

    </script>
</body>
</html>
