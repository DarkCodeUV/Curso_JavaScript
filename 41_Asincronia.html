<body>
    <h1>Asincronia en javaScript</h1>
    <script>
        console.log("Inicio");

        setTimeout(()=>{
            console.log("Ejecutando un setTimeout,esto se ejecuta una sola vez");
        },3000);

        setInterval(() => {
            console.log("Ejecutando un setInterval,esto se ejecuta indefininidamente cada cierto intervalo de tiempo");
        },1000);

        setTimeout(()=>{
            console.log(new Date().toLocaleTimeString());
        },1000);
            


        /*
            Pausar el temporizador con clear timeout
        */

        let temporizador = setTimeout(()=>{
            console.log(new Date().toLocaleTimeString());
        },1000);

        clearTimeout(temporizador);
        console.log("Despues del clearTimeout");


        let temporizador = setInterval(()=>{
            console.log(new Date().toLocaleTimeString());
        },1000);

        clearIntervals(temporizador);
        console.log("Despues del clearInterval");



    </script>
</body>
</html>
