<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Antes de explicar como funciona el modelo de JavaScript es importante entender algunos conceptos:

        1.-Procesamiento Single thread y Multi thread. 
            °Un hilo es la unidad basica de procesamiento de un solo hilo
            °Hay lenguajes que son de varios hilos, pero javascript es de un solo hilo
            


        2.-Operaciones de CPU y operaciones de I / O.
            °Las operaciones que hacen uso de nuesto cpu, por ejemplo los loops
            °Operaciones I/O (Operaciones de entrada y salida) por ejemplo los formularios
        
        
        3.-Operaciones concurrentes y paralelas.
            °Cuando varias tareas van progresando al mismo tiempo

        
        4.-Operaciones Bloqueantes y No Bloqueante.
            °Operacion bloqueante: Es aquella que no va a devolver el control a la aplicacion hasta que haya terminado toda su tarea 
            °No bloqueantes: Las operaciones se ejecutan y devuelven inmediatamente el control al hilo principal, no importado si han terminado o no la tarea
        
        
        5.-Operaciones Sincronas y Asinconas. 
            °Se refiere a cuando tendra lugar la respuesta
            °Asincrona: la respuesta sucede en un futuro, no espera al resultado
        
        */



        /*
            Codigos sincono bloqueante
        */
        (()=>{
            console.log("Codigo sincrono");
            console.log("Inicio");

            function dos(){
                console.log("Dos");
            }

            function uno(){
                console.log("Uno");
                dos();
                console.log("Tres");
            }

            uno();
            console.log("Fin");

        })();


        /*
            codigo asincrono no bloqueante
        */

        (()=>{
            console.log("Codigo asincrono");
            console.log("Inicio");

            function dos(){
                setTimeout(function(){
                    console.log("Dos");
                },1000);
            }

            function uno(){
                setTimeout(function(){
                    console.log("Uno");
                },0);
                dos();
                console.log("Tres");
            }
            uno();
            console.log("Fin");

        })();

    </script>
</body>
</html>
