<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad = 17;

        //Excluye el valor con el que se compara
        if(edad > 17){
            console.log("Eres mayor de edad");
        }else{
            console.log("Eres menor de edad");
        }

        //Incluye el valor con el que se compara
        if(edad >=18){
            console.log("Eres mayor de edad");
        }else{
            console.log("Eres menor de edad");
        }

        // if , if-else, else

        /**
            Dormido 0hrs-5hrs
            Buenos dias 6hrs-11hrs
            Buenas tardes 12hrs-18hrs
            Buenas noches 19hrs-23
         */

        let hora = 6;
        // Incluyendo la condición
        if(hora >= 0 && hora <= 5){
            console.log("Dormido ...");
        }else if(hora>= 6 && hora <= 11){
            console.log("Buenos dias")
        }else if(hora >= 12 && hora <= 18){
            console.log("Buenas tardes");
        }else{
            console.log("Buenas noches");
        }

        //Exluyendo la condición
        if(hora > 0 && hora < 6){
            console.log("Dormido ...");
        }else if(hora > 5 && hora < 12){
            console.log("Buenos dias")
        }else if(hora > 11 && hora < 19){
            console.log("Buenas tardes");
        }else{
            console.log("Buenas noches");
        }

        /*
        ===========================================
        Para una sola linea de código:
            Operador ternario
            (condición)? verdadero : falsa
        ===========================================
        */

        console.log("Operador ternario")
        let eresMayor = (edad >= 18)?"Eres mayor de edad":"Eres menor de edad";
        console.log(eresMayor);

        /*
        ===========================================
                        Switch case
        ===========================================
        */
       let dia= 5;
        switch(dia){
            case 0:
                console.log("Domingo");
                break;

            case 1:
                console.log("Lunes");
                break;
            
            case 2:
                console.log("Martes");
                break;

            case 3:
                console.log("Miercoles");
                break;

            case 4:
                console.log("Jueves");
                break;

            case 5:
                console.log("Viernes");
                break;
            
            case 6:
                console.log("Sábado");
                break;

            default:
                console.log("El dia no existe");
                break;
        }



    </script>
</body>
</html>
